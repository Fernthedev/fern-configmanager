plugins {
    id 'java'
    id "io.freefair.lombok" version "4.0.1"
}

group 'com.github.Fernthedev'
version '1.0.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.5'
    compile ("com.squareup.okio:okio:2.4.0")
    compile 'com.alibaba:fastjson:1.2.59'
}
